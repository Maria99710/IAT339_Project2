    $(function () {
      var text=["","Sacai x LDWaffle 'Gery'\n ",
        "Sacai x LDWaffle 'Varsity Blue'\n",
        "Sacai x LDWaffle 'Gery\n",
        "Sacai x LDWaffle 'Red",
        "Sacai x LDWaffle 'Pink",
        "Sacai x LDWaffle 'Black"];
      temp = document.getElementById('route');
      lis = temp.getElementsByTagName('li');
      var route_list="";
      var i=0;
      for (let i = 1; i <7; i++) {
        var texts=text[i];
        var li='<li id="li'+i+'"><div class="showshose" >\n' +
                '         <img src="img/shose/'+i+'.jpg" style="height:150px;width: 250px"><br>\n' +
                '         <div>\n' +
                '           <strong>\n' +
                '             '+texts+'\n' +
                '           </strong>\n' +
                '         </div>\n' +
                '       </div></li>';
         route_list+=li;
      }
      $("#route").html(route_list);

      $('#down_img').on('click',function () {
          temp.removeChild(temp.childNodes[0]);
          i+=1;
        var li=document.createElement("li");
        li.innerHTML='<li id="li'+i+'"><div class="showshose" >\n' +
                  '         <img src="img/shose/'+i+'.jpg" style="height:150px;"><br>\n' +
                  '         <div>\n' +
                  '           <strong>\n' +
                  '             Wmuns Air Jordan '+i+' Mid Sisterhood\n' +
                  '           </strong>\n' +
                  '         </div>\n' +
                  '       </div></li>';
          temp.appendChild(li);
          if(i>7){
            i=0;
          }
      });
    })
  </script>
